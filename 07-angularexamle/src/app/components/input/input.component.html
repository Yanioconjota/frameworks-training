<div class="d-flex flex-column">
  <input [ngStyle]="{marginBottom : inputVal === '' ? '56.4px' : '0'}"
         type="text"
         [(ngModel)]="inputVal"
         (keydown)="getInputValue($event)"
         placeholder="Type something and hit enter">
  <p *ngIf="inputVal !== ''" class="pillow">{{ inputVal }}</p>
</div>
